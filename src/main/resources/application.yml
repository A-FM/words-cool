spring:
  profiles:
    active: dev
  application:
    name: words-cool
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource #????????
    driver-class-name: com.mysql.cj.jdbc.Driver #??MySQL?JDBC????
    druid:
      initial-size: 5 #???????????
      min-idle: 5 #???????
      max-active: 20 #????????
      max-wait: 60000 #????????????
      time-between-eviction-runs-millis: 60000 #???????????????
      min-evictable-idle-time-millis: 30000 #??????????????????
      validation-query: select 'x' #????????? SQL ??
      test-while-idle: true #?????????????
      test-on-borrow: false #??????????????
      test-on-return: false #??????????????
      pool-prepared-statements: false #???? PreparedStatement ???
      filters: stat,wall,slf4j #??????????? stat???????wall?SQL?????log4j?????
      max-pool-prepared-statement-per-connection-size: -1 #?????PSCache?????
      use-global-data-source-stat: true #??????Stat
      connection-properties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000 #????????? SQL ???? SQL ???
      web-stat-filter:
        enabled: true #????????
        url-pattern: /*
        exclusions: /druid/*,*.js,*.gif,*.jpg,*.png,*.css,*.ico
      stat-view-servlet:
        enabled: true #????????
        reset-enable: false #??????????

  data:
    redis:
      jedis:
        pool:
          max-active: 16
          max-idle: 8
          min-idle: 2
          max-wait: 3000
logging:
  level:
    com.wordscool.mapper: debug
mybatis:
  mapper-locations: classpath:mapper/*.xml
  configuration:
    local-cache-scope: session
    map-underscore-to-camel-case: true

login:
  in: /backend/login
  out: /backend/logout
  state:
    timeout: 604800 # ???????